    <div style="

    flex-direction: row;

    align-items: center;
    ">
      <div style="
      color: white;
      width: 100px;
      font-weight: bold;
      font-size: 17px;
      margin-left: 20px;
      ">
        Home
      </div>
      <div style="
      display: flex;

      ">
        <input style="

        font-size: 17px;

        padding-left: 20px;

        flex: 1;
        margin-right: 30px;
        margin-left: 30px;
        " type="text" placeholder="Search">
      </div>
      <div style="width: 100px;">
        <button style="
          background-color: rgb(101, 29, 216);
          border-width: 1px;
          border-style: solid;

          padding-bottom: 7px;
          padding-left: 10px;
          padding-right: 10px;
