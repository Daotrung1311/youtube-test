
<style>
  .subscribe-button{
    background-color: rgb(200,0,0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover{
    opacity: 0.8;
  }
  .subscribe-button:active{
    opacity: 0.5;
  }
  .join-button{
    background-color: white;
    color:rgb(86, 86, 255);
    border-color: rgb(86, 86, 255);
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    transition: background-color 0.15s, 
    color 0.15s,
    border 0.15s;


  }
  .join-button:hover{
    background-color: rgb(65, 65, 253);
    color:white;
    border: none;
  }

  .join-button:active{
    opacity: 0.6;
  }

  .Tweet-button{
    background-color: rgb(86, 86, 255);
    border: none;
    color: white;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 7px;
    padding-bottom: 7px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }
  .Tweet-button:hover{
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);

  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="Tweet-button">Tweet</button>
